<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', 'Poppins', sans-serif;
  }

  /* Floating background items */
  .float {
    position: absolute;
    bottom: -100px;
    animation: floatUp linear infinite;
    opacity: 0.9;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(0.8);
      opacity: 0.9;
    }
    to {
      transform: translateY(-120vh) scale(1.2);
      opacity: 0;
    }
  }

  .card {
    background: #ffeaf3;
    width: 320px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(255, 105, 180, 0.3);
    z-index: 10;
  }

  .panda {
    width: 140px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 22px;
    color: #ff4d88;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    border: none;
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  .yes {
    background: #ff4d88;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
  }

  .no {
    background: #bdbdbd;
    color: white;
    position: absolute;
  }
</style>
</head>

<body>

<!-- Valentine Card -->
<div class="card">
  <img class="panda" src="https://i.imgur.com/0WzKZpY.png" alt="Cute Panda">
  <h1>Are you free? ğŸ¥ºğŸ’—</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" id="noBtn">No ğŸ˜­</button>
  </div>
</div>

<script>
  /* NO button dodge */
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  /* Floating items */
  const images = [
    "ğŸ’–", "ğŸ’—", "ğŸ’", "ğŸ¼", "ğŸ§¸"
  ];

  function createFloat() {
    const span = document.createElement("span");
    span.className = "float";
    span.innerText = images[Math.floor(Math.random() * images.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.fontSize = Math.random() * 25 + 20 + "px";
    span.style.animationDuration = Math.random() * 5 + 6 + "s";

    document.body.appendChild(span);

    setTimeout(() => span.remove(), 12000);
  }

  setInterval(createFloat, 400);

  /* YES click */

      ">

          <p>You just made my Valentine special ğŸ¼ğŸ’˜</p>
        </div>

    `;
  }
</script>

</body>
</html>
