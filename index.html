<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Poppins, sans-serif;
}

.float {
  position: absolute;
  bottom: -80px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

.card {
  background: #ffeaf3;
  width: 320px;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(255,105,180,0.3);
  z-index: 5;
}

h1 {
  color: #ff4d88;
  font-size: 22px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 20px;
}

button {
  border: none;
  padding: 10px 24px;
  border-radius: 22px;
  cursor: pointer;
  font-size: 16px;
}

.yes {
  background: #ff4d88;
  color: white;
}

.no {
  background: #ffc1d6;
  color: #ff4d88;
}

/* Gift section */
.gifts {
  display: none;
  margin-top: 20px;
}

.gift-boxes {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 15px;
}

.gift {
  font-size: 60px;
  cursor: pointer;
  transition: transform 0.2s;
}

.gift:hover {
  transform: scale(1.1);
}

.disabled {
  pointer-events: none;
  opacity: 0.4;
}

.reveal {
  font-size: 20px;
  margin-top: 15px;
  color: #ff4d88;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title">Are you free? ğŸ¥ºğŸ’—</h1>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="showGifts()">Yes ğŸ’•</button>
    <button class="no" onclick="openModal()">No ğŸ˜­</button>
  </div>

  <!-- Gift Area -->
  <div class="gifts" id="gifts">
    <h1>Select any one ğŸ€</h1>
    <div class="gift-boxes">
      <div class="gift" onclick="chooseGift('Chocolate ğŸ«', this)">ğŸ</div>
      <div class="gift" onclick="chooseGift('Flowers ğŸ’', this)">ğŸ</div>
    </div>
    <div class="reveal" id="reveal"></div>
  </div>
</div>

<script>
/* DISCORD WEBHOOK */
const WEBHOOK_URL = "YOUR_DISCORD_WEBHOOK_URL";
let chosen = false;

/* Floating emojis */
const items = ["ğŸ’–","ğŸ’—","ğŸ’","ğŸ¼","ğŸ§¸"];
setInterval(() => {
  const s = document.createElement("span");
  s.className = "float";
  s.innerText = items[Math.floor(Math.random()*items.length)];
  s.style.left = Math.random()*100 + "vw";
  s.style.fontSize = Math.random()*28 + 18 + "px";
  s.style.animationDuration = Math.random()*5 + 6 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 12000);
}, 450);

/* YES clicked */
function showGifts() {
  document.getElementById("buttons").remove();
  document.getElementById("title").innerText = "Yayyy ğŸ’–";
  document.getElementById("gifts").style.display = "block";
}

/* Gift selection */
function chooseGift(type, element) {
  if (chosen) return;
  chosen = true;

  document.querySelectorAll(".gift").forEach(g => {
    if (g !== element) g.classList.add("disabled");
  });

  element.innerText = type.includes("Chocolate") ? "ğŸ«" : "ğŸ’";
  document.getElementById("reveal").innerText = `You chose ${type}`;

  sendToDiscord(type);
}

/* Webhook sender */
function sendToDiscord(choice) {
  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: `ğŸ’ Valentine Gift Selected: **${choice}**`
    })
  }).catch(() => {});
}

/* Optional NO modal */
function openModal() {
  alert("test");
}
</script>

</body>
</html>
