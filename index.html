<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffd6e8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', 'Poppins', sans-serif;

  .card {

    text-align: center;

  }

  .panda {
    width: 140px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 22px;
    color: #ff4d88;
    margin-bottom: 20px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
  }

  button {
    border: none;
    padding: 10px 22px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.2s;
  }

  .yes {
    background: #ff4d88;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
  }

  .no {
    background: #bdbdbd;
    color: white;
    position: absolute;
  }
</style>
</head>

<body>

</html>
