<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffd6e8, #ffeaf3);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Poppins, sans-serif;
}

.float {
  position: absolute;
  bottom: -80px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

.card {
  background: #ffeaf3;
  width: 320px;
  padding: 25px;
  border-radius: 18px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(255,105,180,0.3);
  z-index: 5;
}

h1 {
  color: #ff4d88;
  font-size: 22px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 20px;
}

button {
  border: none;
  padding: 10px 24px;
  border-radius: 22px;
  cursor: pointer;
  font-size: 16px;
}

.yes {
  background: #ff4d88;
  color: white;
}

.no {
  background: #ffc1d6;
  color: #ff4d88;
}

/* Gift section */
.gifts {
  display: none;
  margin-top: 20px;
}

.gift-boxes {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 15px;
}

.gift {
  font-size: 60px;
  cursor: pointer;
  transition: transform 0.2s;
}

.gift:hover {
  transform: scale(1.1);
}

.disabled {
  pointer-events: none;
  opacity: 0.4;
}

.reveal {
  font-size: 20px;
  margin-top: 15px;
  color: #ff4d88;
}
.top-gif {
  width: 90px;
  margin: 0 auto 12px;
  display: block;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
}

.modal-box {
  background: #fff0f6;
  padding: 22px 26px;
  border-radius: 16px;
  width: 260px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal-box p {
  color: #ff4d88;
  font-size: 16px;
  margin-bottom: 18px;
}

.close {
  background: #ff4d88;
  color: white;
  padding: 8px 18px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

  
</style>
</head>

<body>

<div class="card" id="card">
  <img 
  src="https://i.pinimg.com/originals/d8/17/fb/d817fb4583391600587c4e817460ed84.gif"
  alt="Cute hearts"
  class="top-gif"
/>
  <h1 id="title">Are you free? </h1>

  <div class="buttons" id="buttons">
    <button class="yes" onclick="showGifts()">haa ü§ß</button>
    <button class="no" onclick="openNoModal()">nahh üò§</button>
  </div>

  <!-- Gift Area -->
  <div class="gifts" id="gifts">
    <h1>Select any one üéÄ</h1>
    <div class="gift-boxes">
      <div class="gift" onclick="chooseGift('Chocolate üç´', this)">üéÅ</div>
      <div class="gift" onclick="chooseGift('flowers üíê', this)">üéÅ</div>
    </div>
    <div class="reveal" id="reveal"></div>
  </div>
</div>

<script>
/* DISCORD WEBHOOK */
const WEBHOOK_URL = "https://discord.com/api/webhooks/1468202264849285276/8ArPVQreUK9YjVFweq3sdr4mccLPMsfyrtImmNKC7EGXf32XP4RL9e99RVeqP-JzgQnc";
let chosen = false;

/* Floating emojis */
const items = ["üíñ","üíó","üíû","üêº","üß∏"];
setInterval(() => {
  const s = document.createElement("span");
  s.className = "float";
  s.innerText = items[Math.floor(Math.random()*items.length)];
  s.style.left = Math.random()*100 + "vw";
  s.style.fontSize = Math.random()*28 + 18 + "px";
  s.style.animationDuration = Math.random()*5 + 6 + "s";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 12000);
}, 450);

/* YES clicked */
function showGifts() {
  document.getElementById("buttons").remove();
  document.getElementById("title").innerText = "good üòí";
  document.getElementById("gifts").style.display = "block";
}

/* Gift selection */
function chooseGift(type, element) {
  if (chosen) return;
  chosen = true;

  document.querySelectorAll(".gift").forEach(g => {
    if (g !== element) g.classList.add("disabled");
  });

  element.innerText = type.includes("chocolate") ? "üç´" : "üíê";
  document.getElementById("reveal").innerText = `You chose ${type}`;

  sendToDiscord(type);
}

/* Webhook sender */
function sendToDiscord(choice) {
  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      content: `üíù Valentine Gift Selected: **${choice}**`
    })
  }).catch(() => {});
}

/* Optional NO modal */
function openModal() {
  alert("test");
}

function openNoModal() {
  document.getElementById("noModal").style.display = "flex";
}

function closeNoModal() {
  document.getElementById("noModal").style.display = "none";
}

</script>

<div class="modal" id="noModal">
  <div class="modal-box">
    <p>no is not an option babu....jao chup chap onno option ta select koro üòíüòí</p>
    <button class="close" onclick="closeNoModal()">close</button>
  </div>
</div>


</body>
</html>
